<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Attendance System</title>
</head>
<body>
<h1>Student Attendance Management System</h1>

<!-- === Add Student === -->
<h2>Add Student</h2>
<form id="addStudentForm">
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Add Student</button>
</form>

<!-- === List Students === -->
<h2>All Students</h2>
<button id="loadStudents">Load Students</button>
<pre id="studentsOutput"></pre>

<!-- === Add Course === -->
<h2>Add Course</h2>
<form id="addCourseForm">
    <input type="text" id="courseName" placeholder="Course Name" required />
    <input type="text" id="instructor" placeholder="Instructor" required />
    <button type="submit">Add Course</button>
</form>

<!-- === List Courses === -->
<h2>All Courses</h2>
<button id="loadCourses">Load Courses</button>
<pre id="coursesOutput"></pre>

<!-- === Add Attendance === -->
<h2>Add Attendance</h2>
<form id="addAttendanceForm">
    <input type="number" id="attendanceStudentId" placeholder="Student ID" required />
    <input type="number" id="attendanceCourseId" placeholder="Course ID" required />
    <label>
        Present:
        <select id="present">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </label>
    <button type="submit">Add Attendance</button>
</form>

<!-- === Load Attendance === -->
<h2>View Attendance</h2>
<form id="loadAttendanceForm">
    <input type="number" id="viewStudentId" placeholder="Student ID" required />
    <input type="number" id="viewCourseId" placeholder="Course ID" required />
    <button type="submit">Load Attendance</button>
</form>
<pre id="attendanceOutput"></pre>

<script src="form.js"></script>
</body>
</html>
